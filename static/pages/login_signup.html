<link rel="stylesheet" href="static/styles/login_signup.css">

<div class="wrapper">
    <!-- Login Form -->
    <form action="" id="loginForm">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" placeholder="Username" required>
            <i class='bx bxs-user'></i> 
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password" required>
            <i class='bx bxs-lock'></i> 
        </div>
        <div class="remember-forgot">
            <label> <input type="checkbox">Remember me</label>
            <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="btn">Login</button>

        <div class="register-link">
            <p>Don't have an account? <a id="register">Register</a></p>
        </div>
    </form>

    <!-- Register Form -->
    <form action="" id="registerForm" style="display: none;" onsubmit="return valid()">
        <h1>Register</h1>
        <div class="input-box">
            <input type="text" placeholder="Username" required>
            <i class='bx bxs-user'></i> 
        </div>
        <div class="input-box">
            <input type="email" placeholder="Email" required>
            <i class='bx bxs-envelope'></i> 
        </div>
        <div class="input-box">
            <input type="password" id="pass" placeholder="Password" required>
            <i class='bx bxs-lock'></i> 
        </div>
        <div class="input-box">
            <input type="password" id="confirmPass" placeholder="Confirm Password" required>
            <i class='bx bxs-lock'></i> 
        </div>

        <button type="submit" class="btn">Register</button>

        <div class="register-link">
            <p>Already have an account? <a id="login">Login</a></p>
        </div>
    </form>
</div>
