<section class="create-container">
  <div class="create-header">
    <div class="header-content">
      <h1>Create Guide</h1>
      <div class="guide-meta">
        <div class="input-group">
          <label for="guideTitle">Guide Title</label>
          <input type="text" id="guideTitle" placeholder="Enter your guide title..." class="title-input">
        </div>
        <div class="input-group">
          <label for="guideTopic">Topic</label>
          <select id="guideTopic" class="topic-select">
            <option value="">Select a topic...</option>
          </select>
        </div>
      </div>
    </div>
    <div class="create-actions">
      <button id="helpBtn" class="btn ghost" title="Markdown Help">
        <i class="fas fa-question-circle" style="width: 16px; height: 16px;"></i>
        Help
      </button>
      <button id="previewToggle" class="btn ghost">
        <i class="fas fa-eye" style="width: 16px; height: 16px;"></i>
        Preview
      </button>
      <button id="saveBtn" class="btn accent">
        <i class="fas fa-save" style="width: 16px; height: 16px;"></i>
        Save Guide
      </button>
    </div>
  </div>
  
  <!-- Standalone AI Assistant Section -->
  <div class="ai-assistant-section">
    <div class="ai-assistant-card">
      <div class="ai-assistant-content">
        <div class="ai-assistant-icon">
          <i class="fas fa-brain" style="width: 32px; height: 32px; font-size: 32px;"></i>
        </div>
        <div class="ai-assistant-text">
          <h3>âœ¨ AI-Powered Content Assistant</h3>
          <p>Get intelligent help writing your educational guide with AI assistance</p>
        </div>
      </div>
      <button id="aiBtn" class="ai-assistant-btn">
        <span class="ai-btn-text">Try AI Assistant</span>
        <i class="fas fa-arrow-right" style="width: 20px; height: 20px;"></i>
      </button>
    </div>
  </div>
  
  <div class="editor-container">
    <div class="editor-panel">
      <div class="panel-header">
        <h3>Editor</h3>
        <small>Supports Markdown and LaTeX (use $ for inline math, $$ for block math)</small>
      </div>
      <textarea id="markdownEditor" placeholder="# Getting Started

Write your educational guide here! You can use **markdown** and LaTeX math.

## Quick Tips
- Start with a clear title in the field above
- Choose the appropriate topic from the dropdown
- Use headers (##) to organize your content
- Add **bold** and *italic* text for emphasis
- Include math formulas: $E = mc^2$ (inline) or $$\int_{0}^{1} x^2 dx$$ (block)

## Example Structure
### Learning Objectives
What will students learn from this guide?

### Key Concepts
Explain the main ideas...

### Practice Problems
1. Problem one
2. Problem two

### Summary
Wrap up the key takeaways...

> Click the AI Assistant button for intelligent content suggestions!"></textarea>
    </div>
    
    <div class="preview-panel">
      <div class="panel-header">
        <h3>Preview</h3>
        <small>Live preview of your guide</small>
      </div>
      <div id="previewContent" class="preview-content">
        <p></p>
      </div>
    </div>
  </div>
</section>
